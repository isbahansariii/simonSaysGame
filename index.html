<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    
    <div class="btns">
        <div class="line1">
            <div class="btn yellow" id="yellow" type="button">1</div>
            <div class="btn red" id="red" type="button">2</div>
        </div>
        <div class="line2">
            <div class="btn green" id="green" type="button">3</div>
            <div class="btn blue" id="blue" type="button">4</div>
        </div>
    </div>
    <h3>Highscore: <span class="score">0</span></h3>

    <script src="./app.js"></script>
</body>
</html>
